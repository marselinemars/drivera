<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Nouveaux dossier/fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Nouveaux dossier/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="">

    <title>Contact us</title>
  </head>
  <body>
    
  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h3 class="heading mb-4">Let's talk about everything!</h3>
              <p>We value your feedback! Let us know how we can improve our system to better meet your needs.</p>

              <p><img src="images/undraw-contact.svg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <div class="container">
                <div class="row">
                    <h1>contact us</h1>
                </div>
                <div class="row">
                    <h4 style="text-align:center">We'd love to hear from you!</h4>
                </div>
                <div class="row input-container">
                    <div class="col-xs-12">
                      <div class="styled-input wide">
                        <input type="text" required />
                        <label>Name</label> 
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="styled-input">
                        <input type="text" required />
                        <label>Email</label> 
                      </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                      <div class="styled-input" style="float:right;">
                        <input type="text" required />
                        <label>Phone Number</label> 
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="styled-input wide">
                        <textarea required></textarea>
                        <label>Message</label>
                      </div>
                    </div>
                    <div class="col-xs-12">
                      <div class="btn-lrg submit-btn">Send Message</div>
                    </div>
                </div>
              </div>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
